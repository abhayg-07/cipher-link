<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherLink</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>CipherLink - Decryption</h1>
    </header>
    <main>
        <section>
            <form id="myForm">
                <textarea id="message" name="message" rows="20" cols="80" placeholder="Enter Your Encrypted Text:" style="resize: none;"></textarea>
                <button type="submit">Decrypt</button>
            </form>
        </section>
        <div class="decrypted-box">
            <h2>Decrypted Text</h2>
            <p class="decrypted-text"></p>
            <button id="copy-button" class="icon-button"><i class="fas fa-copy"></i></button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 CipherLink</p>
    </footer>
    <script src="decrypt.js"></script>
</body>

</html>
